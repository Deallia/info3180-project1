{% extends 'base.html' %}

{% block main %}
{% if properties%}
<div id="img-container">
    <ul  class="img-grid">
    {% for property in properties %}
       <li><img src="{{ url_for('get_img', property=property) }}"  height="200px" width="200px"/>
        </li> 
    {% endfor %}
</ul>
</div>
{% endif%}
{% endblock %}
